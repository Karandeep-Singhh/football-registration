spring.datasource.driverClassName = com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=football_registration
spring.datasource.username = sa
spring.datasource.password = Catalystdb
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Hibernate ddl auto (create, create-drop, validate, update), use 'validate' for Production
spring.jpa.hibernate.ddl-auto = validate